<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Please share your feedback with us</title>
  </head>
  <body>
    <div id="panel" class="panel-container">
      <strong
        >How much you realate with us
        aout our services <br>
        Please tell us? <br />
    </strong
      >
      <div class="ratings-container">
        <div class="rating">
          <img
            src="https://cdn5.vectorstock.com/i/thumb-large/26/19/yellow-sad-face-vector-5292619.jpg alt=">
          
          <small>Bad</small>
        </div>

        <div class="rating">
          <img
            src="https://img.icons8.com/external-neu-royyan-wijaya/64/000000/external-emoji-neumojis-smiley-neu-royyan-wijaya-3.png"
            alt=""
          />
          <small>Average</small>
        </div>
        <div class="rating">
            <img
              src="https://hotemoji.com/images/dl/f/happy-emoji-by-google.png" 
               alt=""
            />
            <small>Good</small>
          </div>
        
          <div class="rating">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTtgEsBEaZuZGrXHxn8HzsfofK69MFgxBFeeA&usqp=CAU"   
                      alt=""
            />
            <small>Awesome</small>
          </div>

       
      </div>
      <button class="btn" id="send">Submit</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
